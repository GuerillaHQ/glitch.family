<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glitch Family</title>
    <style media="screen">
      body {
        overflow: hidden;
        background-color: #000;
        min-height: 100vh;
        margin: 0;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: monospace;
        color: #fff;
        text-align: center;
      }
      .title {
        display: flex;
        width: 100%;
        justify-content: center;
      }
      .logo {
        width: 90%;
        max-width: 900px;
        display: flex;
        align-items: center;
        flex-grow: 1;
        min-width: 0;
      }

      .logo-part1,
      .logo-part2 {
        flex-shrink: 1;
      }

      .logo-expand {
        flex-grow: 1;
        min-width: 0;
        align-self: stretch;
        background-size: auto 100%;
        background-repeat: repeat-x;
        background-image: url("data:image/svg+xml,%3Csvg class='logo-expand' xmlns='http://www.w3.org/2000/svg' width='1' height='40'%3E%3Cg fill='%23fff' fill-rule='evenodd'%3E%3Cpath d='M1 39.671V28.603H0v11.068zM0 11.233h1V0H0z'/%3E%3C/g%3E%3C/svg%3E");
      }


      body::before {
        background: linear-gradient(#d9d9d9 50%, #000 50%);
        background-size: 100% 4px;
        background-repeat: repeat-y;
        opacity: .14;
        box-shadow : inset 0px 0px 1px 1px rgba(0, 0, 0, .8);
        animation: pulse 5s linear infinite;
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      @keyframes pulse {
        0% {transform: scale(1.001);  opacity: .14; }
        8% {transform: scale(1.000);  opacity: .13; }
        15% {transform: scale(1.004);  opacity: .14; }
        30% {transform: scale(1.002);  opacity: .11; }
        100% {transform: scale(1.000);  opacity: .14; }
      }

      body:after {
        content : '';
        position : absolute;
        top : 0px;
        width : 100%;
        height : 5px;
        background : #fff;
        background: linear-gradient(to bottom, rgba(255,0,0,0) 0%,rgba(255,250,250,1) 50%,rgba(255,255,255,0.98) 51%,rgba(255,0,0,0) 100%); /* W3C */
        opacity : .1;
        animation: vline 1.25s linear infinite;
      }

      @keyframes vline {
        0%   { top: 0px;}
        100% { top: 100%;}
      }

      .svg-filter {
        width: 1px;
        height: 1px;
        visibility: hidden;
        position: absolute;
      }

      .distortion {
        text-align: center;
        animation: transform 2.5s steps(10) infinite, glitch 3.2s infinite;
      }

      @keyframes glitch {
        45% {
          filter: none;
        }
        46% {
          filter: url(#dist-01);
        }
        47% {
          filter: url(#dist-02);
        }
        48% {
          filter: url(#dist-03);
        }
        50% {
          filter: none;
        }
        95% {
          filter: none;
        }
        96% {
          filter: url(#dist-02);
        }
        97% {
          filter: url(#dist-04);
        }
      }
      @keyframes transform {
        0% {
          transform: translate(-5%, -5%) skew(-10deg) scale(1.05);
        }
        1% {
          transform: none;
        }
        88% {
          transform: none;
        }
        89% {
          transform: translate(5%, 10%) scale(1.05);
        }
        90% {
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <h1 aria-label="Glitch Family" title="Pouet" class="title distortion">
      <div class="logo">

    <!-- Filter -->

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filter">
      <defs>
        <filter id="dist-01">
          <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="8" result="noise" seed="0"/>
          <feConvolveMatrix in="noise" order="3" result="snoise"
          kernelMatrix="
             0  -1   0
            -1   5  -1
             0  -1   0
          "/>
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="snoise" scale="6" />
        </filter>
        <filter id="dist-02">
          <feTurbulence id="turbulence" baseFrequency="0.2" numOctaves="8" result="noise" seed="1"/>
          <feConvolveMatrix in="noise" order="3" result="snoise"
          kernelMatrix="
             0  -1   0
            -1   5  -1
             0  -1   0
          "/>
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="snoise" scale="6" />
        </filter>
        <filter id="dist-03">
          <feTurbulence id="turbulence" baseFrequency="0.01" numOctaves="6" result="noise" seed="2"/>
          <feConvolveMatrix in="noise" order="3" result="snoise"
          kernelMatrix="
             0  -1   0
            -1   5  -1
             0  -1   0
          "/>
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="snoise" scale="6" />
        </filter>
        <filter id="dist-04">
          <feTurbulence id="turbulence" baseFrequency="0.01" numOctaves="6" result="noise" seed="2" type="FractalNoise"/>
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
        </filter>
      </defs>
    </svg>

  </body>
</html>
